{% extends "layout.html" %}
{% block body %}

<h1>Search Results for: {{ keyword }}</h1>

<h2>Books</h2>
{% if books %}
    <ul>
        {% for title in books %}
        <li>
            <a href="{{ url_for('book', title=title) }}">{{ title }}</a>
        </li>
        {% endfor %}
    </ul>
{% endif %}

<h2>Authors</h2>
{% if authors %}
    <ul>
        {% for name in authors %}
        <li>
            <a href="{{ url_for('author', name=name) }}">{{ name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
