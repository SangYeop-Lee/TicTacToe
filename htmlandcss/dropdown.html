<!DOCTYPE html>
<html>
    <head>
        <title>drop down</title>
        <style>
            html {
                font: 1rem "Times New Roman";
            }
            #nav-bar {
                margin: 20px 0;
                position: relative;
            }
            #nav-bar::after {
                content: '';
                position: absolute;
                margin: 0 40px;
                width: 80%;
                box-shadow: 0 1px 1px -1px black;
                height: 10px;
            }
            #menus {
                margin: 10px 0;
                list-style: none;
            }
            #menus > * {
                display: inline-block;
                margin: 0 20px;
            }

            .parent-dropdown:hover {
                cursor: pointer;
            }

            .parent-dropdown:visited + #dropdown {
                transition: all .5s ease;
                display: flex;
            }

            #dropdown{
                list-style: none;
                position: absolute;
                display: none;
                flex-direction: column;
                top: 10px;
                left: 360px;
                margin: 20px 0;
                border: 1px solid rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                padding: 15px 20px;
                transition: .5s;
            }
            #dropdown > * {
                padding: 1rem 0;
            }
            #dropdown > li:not(:last-child) {
                border-bottom: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="nav-bar">
            <ul id="menus">
                <li>menu one</li>
                <li>menu two</li>
                <li>menu three</li>
                <li class="parent-dropdown">dropdown</li>
                <ul id="dropdown">
                    <li>dropdown menu 1</li>
                    <li>dropdown menu 2</li>
                    <li>dropdown menu 3</li>
                </ul>
            </ul>
        </div>
    </body>
</html>
