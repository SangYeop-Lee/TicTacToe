<!DOCTYPE html>
<html>
    <head>
        <title>Count Down</title>
        <style>
            div {
                text-align: center;
                font-size: 8rem;
                font-weight: 800;
            }
        </style>
    </head>
    <body>
        <div id="counter"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                setInterval(setTime, 1)
            });
            var today;
            const newYear = new Date('2020/1/1/01:0:0')
            
            function setTime() {
                today = new Date()
                time = newYear-today
                var minute = Math.floor(time/1000/60%60)
                var seconds = Math.floor(time/1000%60)
                var milliseconds = Math.floor(time%1000)
                document.getElementById('counter').innerHTML = minute+':'+seconds+':'+milliseconds
            }
            </script>
    </body>
</html>
