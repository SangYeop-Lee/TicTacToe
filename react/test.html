<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <style>
            td {
                margin: black 1px solid;
            }
        </style>

        <title>TODO</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        cards: [],
                        input: ["", ""]
                    };
                }

                render() {
                    return this.renderCardsEditor();
                }

                renderCardsEditor() {
                    return (
                        <div>
                            <h1>Card Editor</h1>
                            <table>
                                <tr>
                                    <td><h2>Front</h2></td>
                                    <td><h2>Back</h2></td>
                                    <td><h2>Delete</h2></td>
                                </tr>
                                {this.state.cards.map((card, i) =>
                                    <tr key={i}>
                                        <td>{card[0]}</td>
                                        <td>{card[1]}</td>
                                        <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                                    </tr>
                                )}
                            </table>
                            <div>
                                {this.state.input.map((input, i) =>
                                    <input onKeyPress={this.inputKeyPress} onChange={this.handleChange} key={i} data-index={i} value={input} />
                                )}
                                <button onClick={this.addCard}>Add Card</button>
                            </div>
                        </div>
                    )
                }


                handleChange = (event) => {
                    const index = event.target.dataset.index
                    const value = event.target.value
                    this.setState(state => {
                        const input = state.input
                        input[index] = value
                        return {
                            input
                        }
                    })
                }

                addCard = () => {
                    this.setState(state => ({
                        cards: [...state.cards, state.input],
                        input: ["", ""]
                    }))
                }

                inputKeyPress = (event) => {
                    if (event.key === "Enter") {
                        this.addCard();
                    }
                }

                deleteCard = (event) => {
                    const index = event.target.dataset.index

                    this.setState(state => {
                        const cards = [...state.cards];
                        cards.splice(index, 1);
                        return{
                            cards
                        }
                    })
                }
            }

            ReactDOM.render(<App />, document.querySelector('#app'))
        </script>
    </body>
</html>
