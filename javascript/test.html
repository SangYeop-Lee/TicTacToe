<!DOCTYPE html>
<html>
    <head>
        <title>Tasks</title>
        <script>
            let counter = 0;
            document.addEventListener('DOMContentLoaded', () => {

                document.querySelector('#new-task').onsubmit = () => {

                    // create li element
                    // li = <li>{task}</li>
                    const li = document.createElement('li');
                    li.setAttribute("id", counter);

                    const button = document.createElement('button');
                    button.setAttribute("id", counter);
                    button.innerHTML = 'delete';

                    counter ++;

                    li.innerHTML = document.querySelector('#task').value+"<br>";
                    li.appendChild(button);

                    delete li;
                   
                    // Add new item to a tasks list
                    document.querySelector('#tasks').append(li);

                    // Clear input field
                    document.querySelector('#task').value = '';

                    // Stop form from submitting
                    return false;
                };
            });

            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('button').forEach(function(button) {
                    button.onclick = function () {
                        alert(this.id);
                    };
                });
            });
            
        </script>
    </head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks"><li id="0">ㄴㅇㄹ<br><button id="0">delete</button></li><li id="1">ㄴㅇㄹ<br><button id="1">delete</button></li><li id="2">ㅁ<br><button id="2">delete</button></li><li id="3">ㄴㅇㄹ<br><button id="3">delete</button></li></ul>
        <form id="new-task">
            <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
            <input type="submit">
        </form>
    </body>
</html>
