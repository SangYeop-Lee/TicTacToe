            [1,2,3,4,5].forEach(elt => console.log(elt));
            // elt is input, arrow shows the function what to do
            [1,2,3,4,5].forEach(function (elt) {
                console.log(elt);
            });
            // same as this

            let a=[1,2,3,4,5]
