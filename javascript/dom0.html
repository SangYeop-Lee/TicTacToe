<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                document.querySelector("h1").innerHTML = "Hello!"
            }
        </script>
    </head>
    <body>
        <h1>Welcome!</h1> //querySelector selects only 1 thing
        <h1>Welcome!</h1>
        <h1>Welcome!</h1>
        <h1>Welcome!</h1>
        <h1>Welcome!</h1>
        <button onclick="hello()">Click here!</button>
    </body>
</html>
