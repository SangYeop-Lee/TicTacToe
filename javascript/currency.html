<!DOCTYPE html>
<html>
    <head>
        <title>api</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('#form').onsubmit = () => {
                    const currency = document.querySelector('#currency').value;
                    fetch(`https://api.exchangeratesapi.io/latest?base=USD&symbols=${currency}`)
                    .then(Response => Response.json())
                    .then(data => {
                        const contents = `1USD is equal to ${data.rates[currency]} ${currency}.`
                        document.querySelector('#result').innerHTML = contents;
                    })
                    .catch(() => {
                        document.querySelector('#result').innerHTML = 'There was an error.';
                    });

                    return false;
                };
            })
            
        
        </script>
    </head>
    <body>
        <form id="form">
            <input id="currency" autocomplete="off" autofocus placeholder="Currency">
            <input type="submit" value="Get Exchange Rate">
        </form>
        <br>
        <div id="result"></div>
    </body>
</html>
