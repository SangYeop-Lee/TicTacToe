<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width: 100%; height:800px;"></svg>
    </body>
    <script>

        const svg = d3.select('#svg');
        let drawing = false;
        let coords;


        function draw_point() {
            if(!drawing)
                return;
            
            tmp = coords;
            coords = d3.mouse(this);

            svg.append('circle')
            .attr('cx', coords[0])
            .attr('cy', coords[1])
            .attr('r', 5)
            .style('fill', 'springgreen');

            svg.append('line')
            .style('stroke', 'springgreen')
            .attr('x1', tmp[0])
            .attr('y1', tmp[1])
            .attr('x2', coords[0])
            .attr('y2', coords[1])
            .style('stroke-width', 10);
        };

        svg.on('mousemove', draw_point);

        svg.on('mousedown', () => {
            drawing = true;
        });

        svg.on('mouseup', () => {
            drawing = false;
        });
        
    </script>
</html>
