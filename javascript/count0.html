<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script>
            // document.querySelector("button").onclick = count;
            //there is no button to select. html is read from top to bottm.

            let counter = 0;

            function count() {
                counter ++;
                document.querySelector("#counter").innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button onclick="count()">Click here!</button>
    </body>
</html>
